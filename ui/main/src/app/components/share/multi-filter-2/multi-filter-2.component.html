<ng-container [formGroup]="parentForm">
    <div>
        <div  class="opfab-multiselect">
            
            <angular2-multiselect 
                                  [data]="dropdownList"
                                  [(ngModel)]="selection"
                                  [settings]="dropdownSettings"
                                  formControlName="{{filterPath}}"
            ></angular2-multiselect>
            <label translate>{{computeI18nLabelKey()}}</label>
        </div>
    </div>
</ng-container>
