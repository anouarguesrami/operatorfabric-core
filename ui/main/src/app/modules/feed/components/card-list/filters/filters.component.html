<div class="rounded opfab-feedbar">
    <div class="d-flex justify-content-between nomarginrow">
        <div>
            <of-feed-filter [filterByPublishDate]="filterByPublishDate" [hideTimerTags]="hideTimerTags" [hideAckFilter]="hideAckFilter"></of-feed-filter>

            <of-feed-sort [hideSeveritySort]="hideSeveritySort" [hideReadSort]="hideReadSort"></of-feed-sort>

        </div>


        <div class="mr-2 mt-1">
            <span *ngIf="!(cardsSubscriptionOpen$|async)">
                <em class="fas fa-spinner fa-spin" ></em>
            </span>
        </div>

    </div>

    <div *ngIf="!(hideTags)">
        <of-tags-filter></of-tags-filter>
    </div>
</div>
