<div class="container-fluid opfab_zero_margin">
    <div class="row fixed-height-main-layout opfab_timeline_margin" *ngIf="!hideTimeLine">
        <div class="col-12 opfab-timeline-bgcolor" style="margin-bottom: 2rem;">
            <of-time-line></of-time-line>
        </div>
    </div>
    <div id="parentFeedContent" class="row calc-height-main-layout opfab_feed_margin">
        <div class="col-3">
            <of-card-list [lightCards]="lightCards$|async" [selection]="selection$"></of-card-list>
        </div>
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
