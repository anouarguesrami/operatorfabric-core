<div class="card light-card-detail " 
[class.light-card-detail-selected]="open"  
[class.light-card-detail-unselected]="!open" 
[class.light-card-detail-unread]="displayUnreadIcon && !isArchivePageType() && !lightCard.hasBeenRead"
 (click)="select()">
    <div class="d-flex  p-0 border-0">
        <div class="badge-border  bg-sev-{{lightCard.severity.toString()|lowercase}}">
        </div>
        <div class="p-1" [class.text-truncate]="!open">
            <p class="card-title" > {{cardTitle}}</p>
            <p *ngIf="this.dateToDisplay" class="card-subtitle">({{this.dateToDisplay}})</p>
        </div>
        <div class="ml-auto align-self-center pr-2" style="margin-right:-10px;">
            <div class="d-flex align-items-end flex-column">
                <div *ngIf="lightCard.hasBeenAcknowledged" class="p-2"><em class="fa fa-check"></em></div>
              </div>
        </div>
    </div>
    <div class="d-flex p-0 border-0">
        <div class="badge-border  bg-sev-{{lightCard.severity.toString()|lowercase}}"></div>
        <div class="p-1">
            <span *ngIf="open"><div id="opfab-selected-card" translate [translateParams]="lightCard.summary.parameters">{{i18nPrefix + lightCard.summary.key}}</div></span>
        </div>
    </div>
    <div class="d-flex p-0 border-0 light-card-detail">
        <div class="badge-border  bg-sev-{{lightCard.severity.toString()|lowercase}} "></div>
        <div class="ml-auto align-self-center pr-2">
            <div class="d-flex align-items-end flex-row" style="margin-right:-20px;" >
                <div [hidden]="!this.enableLastTimeToAct">
                    <div [hidden]="this.stopTime">
                        <countdown #countdown class="lttd-timeleft" [config]='prettyConfig' (event)="onTimerFinished($event)" ></countdown>
                        <em class="far fa-clock lttd-icon lttd-timeleft"></em>
                    </div>
                    <div [hidden]="!this.stopTime">
                        <span><label class="lttd-text" translate>feed.filters.time.lttd.label</label></span>
                        <span><em class="far fa-clock lttd-icon" ></em></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
